<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <h1>Get started</h1>
            <p  id="let-us-create">Let us create account</p>
            <div  id="teacup">
                <img  src="teacup.png" width="300px" height="320px" alt="teacup"/>
            </div>
        </header>
        <form>
            <div>
                <div>
                    <Label for="fullname">Full name</Label><br>
                    <input type="text" class="input" id="fullname" name="fullname" placeholder="" required value=""/>
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" class="input" id="email" name="email" placeholder="" required value=""/>
                </div>
                <div>
                    <Label for="password" id="password" >Password</label>
                    <input type="password" class="input password" id="paswd" placeholder="" required value=""/>
                </div>
                <div class="submit">

                    <button type="submit" id="submit" name="submit" value="">Get started</button>
                </div>
                
            </div>
        </form>
        <div>
            <p class="agreement">By signing up you are agreeing to our <span>Terms and Conditions</span> </p>
        </div>
    </body>
